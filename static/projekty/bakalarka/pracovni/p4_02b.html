function cAbstractClass(){
  // Pokud konstruujeme prototyp odvozené tøídy, nereagovat:
  // cImplementingClass.prototype = new cAbstractClass();
  if(this.constructor != arguments.callee){
    var asNonImplemented = this.CheckInterface();
    if( asNonImplemented.length > 0 )
      alert("Chyba! Tøída ["+this.constructor.name+"] neimplementuje tyto povinné metody:\n" + asNonImplemented.join("\n"));
	}
}

cAbstractClass.prototype.CheckInterface = function(){
  // this ukazuje na novì vytváøený objekt.
  // this.constructor na konstruktor odvozené tøídy.
  // Její prototyp musí implementovat potøebné metody.
  var asNonImplemented = new Array();
  if(!this.constructor.prototype.PrvniPovinnaMetoda ||
    "function" != typeof this.constructor.prototype.PrvniPovinnaMetoda)
      asNonImplemented.push("PrvniPovinnaMetoda");
  if(!this.constructor.prototype.DruhaPovinnaMetoda ||
    "function" != typeof this.constructor.prototype.DruhaPovinnaMetoda)
      asNonImplemented.push("DruhaPovinnaMetoda");
	return asNonImplemented;
}
	
function cImplementingClass(){
  // Nejprve zmìníme konstruktor, aby ho konstruktor bázové tøídy zjistil.
  this.constructor = arguments.callee;
	// Potom voláme konstruktor bázové tøídy,
	// který vyhrabeme z prototypu tøídy cImplementingClass.
  arguments.callee.prototype.constructor.apply(this, this.arguments);
}
cImplementingClass.prototype = new cAbstractClass();
cImplementingClass.prototype.PrvniPovinnaMetoda = function(){}
// Zámìrne vynecháme. Pøi konstrukci objektu tøídy cImplementingClass
